<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>hover effects & keyframe animation</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <section>
            <div class="wrapper-box">
                <div class="child-box"></div>
            </div>

            <div class="animation-block">
                <img class="chat-icon" src="images/text.png" alt="chat icon">
            </div>
        </section>
        <div class="div"></div>
        <section class="button-section">
            <div class="button zoom">
                <p class="p-test">მენიუ</p>
            </div>
            <div class="button1 zoom">
                <p class="p-test1">მთავარი</p>
            </div>
            <div class="button2 zoom">
                <p class="p-test1">კონტაქტი</p>
            </div>
            <div class="button3 zoom">
                <p class="p-test1">ჩვენზე</p>
            </div>
            <div class="button4 zoom">
                <p class="p-test1">მარკეტი</p>
            </div>
        </section>
        <div class="button-2">
            <p class="p-test2">შემეხე</p>
        </div>
        <div class="ki zoom">
            <p class="kip"> მახსოვს </p>
        </div>
    </body>
</html>
